<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">
            <h1><a href="index.html">ShopName</a></h1>
        </div>
        <div class="cart">
            <img src="images/cart-icon.png" alt="Корзина">
            <span class="cart-count">0</span>
        </div>
    </header>

    <!-- Навигация -->
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="promotions.html">Акции</a></li>
            <li><a href="contacts.html">Контакты</a></li>
            <li><a href="#">Категории</a></li>
        </ul>
    </nav>

    <!-- Контактная информация -->
    <section class="contacts">
        <h2>Контакты</h2>
        <p>Если у вас есть вопросы, напишите нам!</p>

        <div class="contact-info">
            <h3>Наш адрес</h3>
            <p>г. Москва, ул. Примерная, д. 10</p>
            <h3>Телефон</h3>
            <p>(499) 123-45-67</p>
            <h3>Электронная почта</h3>
            <p>support@shopname.ru</p>
        </div>

        <h3>Форма обратной связи</h3>
        <form action="submit-form.html" method="post">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Отправить</button>
        </form>
    </section>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2024 Интернет-магазин. Все права защищены.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
